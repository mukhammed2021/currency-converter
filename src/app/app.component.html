<div
  class="flex min-h-full flex-col items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-50 p-4"
>
  <div
    class="w-full max-w-lg overflow-hidden rounded-lg shadow-lg transition-shadow duration-300 hover:shadow-xl"
  >
    <div
      class="space-y-1.5 bg-gradient-to-r from-indigo-500 to-purple-600 p-3 min-[425px]:p-6"
    >
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold tracking-tight text-white">
          Currency Converter
        </h1>
        <button
          type="button"
          class="inline-flex size-10 cursor-pointer items-center justify-center rounded-full transition-colors hover:bg-white/20"
        >
          <label class="swap swap-rotate size-full text-white">
            <input type="checkbox" />
            <!-- sun icon -->
            <svg
              class="swap-on size-4 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
              />
            </svg>

            <!-- moon icon -->
            <svg
              class="swap-off size-4 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
              />
            </svg>
          </label>
        </button>
      </div>
      <p class="text-sm text-indigo-100">Convert between world currencies</p>
    </div>
    <div class="space-y-6 bg-white p-3 min-[425px]:p-6">
      <form class="space-y-4">
        <div class="space-y-2">
          <label for="amount" class="block text-sm font-medium">Amount</label>
          <input
            id="amount"
            type="number"
            min="0"
            class="input w-full border-zinc-200 text-lg"
          />
        </div>
        <div
          class="grid grid-cols-1 items-end gap-2 min-[525px]:grid-cols-[1fr_auto_1fr]"
        >
          <div class="space-y-2">
            <label for="from" class="block text-sm font-medium">From</label>
            <select name="from" id="from" class="select w-full border-zinc-200">
              <option value="usd">USD - US Dollar</option>
              <option value="usd">JPY - Japanese Yen</option>
              <option value="usd">CAD - Canadian Dollar</option>
            </select>
          </div>
          <button
            type="button"
            class="btn btn-circle justify-self-center border-dashed bg-transparent"
          >
            <lucide-icon name="arrow-left-right" class="size-4"></lucide-icon>
          </button>
          <div class="space-y-2">
            <label for="to" class="block text-sm font-medium">To</label>
            <select name="to" id="to" class="select w-full border-zinc-200">
              <option value="usd">USD - US Dollar</option>
              <option value="usd">JPY - Japanese Yen</option>
            </select>
          </div>
        </div>
      </form>
      <div class="space-y-1 rounded-lg bg-indigo-50 p-4 text-center">
        <p class="text-sm text-gray-600">1 CAD =</p>
        <p class="text-3xl font-bold text-indigo-700">â‚¬0.68</p>
        <p class="text-xs text-gray-600">1 CAD = 0.6815 EUR</p>
      </div>
      <div class="text-center text-xs text-gray-600">
        <p>Exchange rates are for demonstration purposes only.</p>
        <p>Last updated: March 13, 2025</p>
      </div>
    </div>
  </div>
</div>
